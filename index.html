<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<div class="toolbar">
    <div class="tool" id="pencil">
        <img src="./Icons/OIP.png" alt="" class="tool-img">

        <div class="size-box">
            <div class="size1 size"></div>
            <div class="size2 size"></div>
            <div class="size3 size"></div>
            <div class="size4 size"></div>
        </div>

    </div>

    <div class="tool" id="eraser">
        <img src="./Icons/eraser.png" alt="" class="tool-img">

        <div class="size-box">
            <div class="size1 size"></div>
            <div class="size2 size"></div>
            <div class="size3 size"></div>
            <div class="size4 size"></div>
        </div>

    </div>

    <div class="tool" id="rect">
        <i class="fa-solid fa-square"></i>

        <div class="size-box">
            <div class="size1 size"></div>
            <div class="size2 size"></div>
            <div class="size3 size"></div>
            <div class="size4 size"></div>
        </div>

    </div>

    <div class="tool" id="line">
        <i class="fa-solid fa-grip-lines-vertical"></i>

        <div class="size-box">
            <div class="size1 size"></div>
            <div class="size2 size"></div>
            <div class="size3 size"></div>
            <div class="size4 size"></div>
        </div>

    </div>

    <div class="tool" id="notes">
        <img src="./Icons/notes-96.png" alt="" id="StickNotes" class="tool-img">

    </div>


    <div class="color-container">
        <div class="color black">

        </div>
        <div class="color red">

        </div>
        <div class="color green">

        </div>
        <div class="color blue">

        </div>

    </div>
</div>

<canvas></canvas>

<script src="setup.js"></script>
<script src="toolBar.js"></script>
<script src="notes.js"></script>

</body>

</html>
